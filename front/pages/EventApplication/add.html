	<style>
		html::after {
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			content: '';
			display: block;
			background-attachment: fixed;
			background-size: cover;
			background-position: center;
						z-index: -1;
		}
		#swiper {
			overflow: hidden;
			margin: 0 auto;
		}
		#swiper .layui-carousel-ind li {
			width: 50px;
			height: 1px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(1, 1, 1, 0.3);
			border-radius: 30px;
			background-color: rgba(255, 0, 0, 1);
			box-shadow: 0 0 0px rgba(255,0,0,.8);
		}
		#swiper .layui-carousel-ind li.layui-this {
			width: 50px;
			height: 10px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(0, 0, 0, 0.3);
			border-radius: 50px;
			background-color: rgba(0, 112, 126, 1);
			box-shadow: 0 0 0px rgba(15,98,108);
		}
		
		button, button:focus {
			outline: none;
		}
		
		.data-add-container .add .layui-select-title .layui-unselect {
			padding: 0 12px;
			height: 40px;
			font-size: 14px;
			color: #333;
			border-radius: 4px;
			border-width: 1px;
			border-style: solid;
			border-color: #DCDFE6;
			background-color: #fff;
			box-shadow: 0 0 0px rgba(255,0,0,.8);
			text-align: left;
		}
		.data-add-container .add .layui-form-item {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-form-label {
			margin: 0;
			position: inherit;
			background: transparent;
			border: 0;
		}
		.data-add-container .add .layui-input-block {
			margin: 0;
			flex: 1;
		}
		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-input-inline {
			margin: 0;
			flex: 1;
			display: flex;
		}
	</style>

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        eventname : false,
				        eventstype : false,
				        image : false,
				        eventaddress : false,
				        eventstime : false,
				        participants : false,
				        clubaccount : false,
				        clubname : false,
				        contacts : false,
				        phone : false,
				        ordinaryusername : false,
				        name : false,
				        sfsh : false,
				        shhf : false,
              				},
                    detail: {
                                eventname: '',
                                eventstype: '',
                                image: '',
                                eventaddress: '',
                                eventstime: '',
                                participants: '',
                                clubaccount: '',
                                clubname: '',
                                contacts: '',
                                phone: '',
                                ordinaryusername: '',
                                name: '',
                                sfsh: '',
                                shhf: '',
                             },                    																																						 centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			
			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '400px',
						  	arrow: 'hover',
						  	anim: 'fade',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})

					}
				});

                																								// 
				var imageUpload = upload.render({
					//
					elem: '#imageUpload',
					//
					url: http.baseurl + 'file/upload',
					// 
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 
					accept: 'images',
					before: function() {
						//
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //
						});
					},
					// 
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("Got it", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#image').val(url);
							jquery('#imageImg').attr('src', url)
                            vue.detail.image = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//
					error: function() {
						layer.closeAll();
						layer.msg("exception", {
							time: 2000,
							icon: 5
						})
					}
				});
																																																																																																				
                // 
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 
					//
					data = data.data
					for (var key in data){
					if(key=='ordinaryusername'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='name'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='eventname'){
          	                                vue.detail[o] = obj[o];
						vue.ro.eventname = true;
						continue;
                                        }
					if(o=='eventstype'){
          	                                vue.detail[o] = obj[o];
						vue.ro.eventstype = true;
						continue;
                                        }
					if(o=='image'){
          	                                vue.detail[o] = obj[o];
						vue.ro.image = true;
						continue;
                                        }
					if(o=='eventaddress'){
          	                                vue.detail[o] = obj[o];
						vue.ro.eventaddress = true;
						continue;
                                        }
					if(o=='eventstime'){
          	                                vue.detail[o] = obj[o];
						vue.ro.eventstime = true;
						continue;
                                        }
					if(o=='participants'){
          	                                vue.detail[o] = obj[o];
						vue.ro.participants = true;
						continue;
                                        }
					if(o=='clubaccount'){
          	                                vue.detail[o] = obj[o];
						vue.ro.clubaccount = true;
						continue;
                                        }
					if(o=='clubname'){
          	                                vue.detail[o] = obj[o];
						vue.ro.clubname = true;
						continue;
                                        }
					if(o=='contacts'){
          	                                vue.detail[o] = obj[o];
						vue.ro.contacts = true;
						continue;
                                        }
					if(o=='phone'){
          	                                vue.detail[o] = obj[o];
						vue.ro.phone = true;
						continue;
                                        }
					if(o=='ordinaryusername'){
          	                                vue.detail[o] = obj[o];
						vue.ro.ordinaryusername = true;
						continue;
                                        }
					if(o=='name'){
          	                                vue.detail[o] = obj[o];
						vue.ro.name = true;
						continue;
                                        }
                                        }
				}
				

				// 
			form.on('submit(*)', function(data) {
			data = data.field;					                                                                                                     if(!isIntNumer(data.participants)){
                        layer.msg('Please enter the correct format', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
					//
					                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                					
                    //
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    					
					//
					http.requestJson('EventApplication' + '/add', 'post', data, function(res) {
					 	layer.msg('Submitted successfully', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
