
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Favorites</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		
		<link rel="stylesheet" href="../../css/style.css" />
		
		<link rel="stylesheet" href="../../css/theme.css" />
		
		<link rel="stylesheet" href="../../css/common.css" />
	</head>
	<style>
		#swiper {
			overflow: hidden;
		}
		#swiper .layui-carousel-ind li {
			width: 50px;
			height: 1px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(1, 1, 1, 0.3);
			border-radius: 30px;
			background-color: rgba(255, 0, 0, 1);
			box-shadow: 0 0 0px rgba(255,0,0,.8);
		}
		#swiper .layui-carousel-ind li.layui-this {
			width: 50px;
			height: 10px;
			border-width: 0;
			border-style: solid;
			border-color: rgba(0, 0, 0, 0.3);
			border-radius: 50px;
			background-color: rgba(0, 112, 126, 1);
			box-shadow: 0 0 0px rgba(15,98,108);
		}
		
		.index-title {
		    text-align: center;
		    box-sizing: border-box;
		    width: 980px;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    flex-direction: column;
		}
		
		.layui-laypage .layui-laypage-count {
		  padding: 0 10px;
		}
		.layui-laypage .layui-laypage-skip {
		  padding-left: 10px;
		}
	</style>
	<body>

		<div id="app">
			
			<div class="layui-carousel" id="swiper" :style='{"boxShadow":"0 0 6px rgba(15,98,108)","margin":"0 auto","borderColor":"rgba(0,0,0,.3)","borderRadius":"0px","borderWidth":"0","width":"100%","borderStyle":"solid"}'>
			  <div carousel-item id="swiper-item">
				<div v-for="(item,index) in swiperList" :key="index">
					<img style="width: 100%;height: 100%;object-fit:cover;" :src="item.img" />
				</div>
			  </div>
			</div>
			
			
			
			<div class="index-title" :style='{"padding":"10px","boxShadow":"10px 8px 6px rgba(0, 112, 126, 1)","margin":"10px auto","borderColor":"rgba(38, 155, 158, 1)","backgroundColor":"rgba(255, 255, 255, 1)","color":"rgba(0, 112, 126, 1)","borderRadius":"4px","borderWidth":"1px","fontSize":"20px","borderStyle":"solid","height":"auto"}'>
			  <span>My Favorites</span>
			</div>
			

			
			<div class="data-container layui-row">
				<!-- <fieldset class="search-container">
					<form class="layui-form">
						
						<div class="layui-inline" style="margin-bottom: 10px;">
							<label class="layui-form-label"></label>
							<div class="layui-input-inline">
								<input type="text" name="name" id="name" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div> 
						<div class="layui-inline" style="margin-left: 30px;margin-bottom: 10px;">
							<button id="btn-search" type="button" class="layui-btn">
								<i class="layui-icon layui-icon-search"></i> 
							</button>
						</div>
					</form>
				</fieldset> -->
				<div class="data-list layui-col-md8 layui-col-md-offset2">
					<div @click="jump('../'+item.tablename+'/detail.html?id='+item.refid)" v-for="(item,index) in dataList" v-bind:key="index"
					 class="data-item layui-col-md3">
						<img class="cover" :src="item.picture">
						<h3 class="title">{{item.name}}</h3>
					</div>
				</div>
				<!-- <div class="" id="" :style="{textAlign:2==1?'left':2==2?'center':'right'}"></div>-->
			</div>
			
		</div>


		
		<script src="../../layui/layui.js"></script>
		
		<script src="../../js/vue.js"></script>
		
		<script src="../../js/config.js"></script>
		
		<script src="../../modules/config.js"></script>
		
		<script src="../../js/utils.js"></script>
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					// 
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: []
				},
				filters: {
					newsDesc: function(val) {
						if (val) {
							if (val.length > 200) {
								return val.substring(0, 200).replace(/<[^>]*>/g).replace(/undefined/g, '');
							} else {
								return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
							}
						}
						return '';
					}
				},
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var laypage = layui.laypage;
				var http = layui.http;
				var jquery = layui.jquery;

				var limit = 8;

				// 
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img class="swiper-item" style="width: 100%;height: 100%;object-fit:cover;" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '400px',
						  	arrow: 'hover',
						  	anim: 'fade',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
					}
				});
				// 
				pageList();

				// 
				jquery('#btn-search').click(function(e) {
					pageList();
				});

				function pageList() {
					var param = {
						page: 1,
						limit: limit,
						userid: localStorage.getItem('userid')
					}
					if (jquery('#name').val()) {
						param['name'] = jquery('#name').val() ? '%' + jquery('#name').val() + '%' : '';
					}
					// 
					http.request('storeup/list', 'get', param, function(res) {
						vue.dataList = res.data.list
						// 
						laypage.render({
							elem: 'pager',
							count: res.data.total,
							limit: limit,
							groups: 4,
							layout: ["prev","page","next"],
							theme: '#009688',
							jump: function(obj, first) {
								//
								if (!first) {
									http.request('storeup/list', 'get', param, function(res) {
										vue.dataList = res.data.list
									})
								}
							}
						});
					})
				}
			});
		</script>
	</body>
</html>
